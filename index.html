<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header class="nav">Weather Dashboard</header>
    <main>
        <aside class="search-card">

            <div class="search" id="search-aside">
                <h1>Search for a City:</h1>
                <input type="text" class="search-bar" id="search-bar" placeholder="Chicago">
                <button class="search-btn" id="search-btn">Search</button>
                <hr class="line">
            </div>
        </aside>
        <div class="main-results">
            <div class="search-results hide" id="search-results">
                <h1 class="city-name"></h1>
                <p class="temperature"></p>
                <p class="wind"></p>
                <p class="humid"></p>
                <p class="uv-index"></p>



            </div>

            <div>
                <h1 class="forecast-head hide" id="forecast-head">5-Day Forecast:</h1>
            </div>

            <div class="forecast hide" id="forecast">



            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
